<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pub Explorer</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <header>
    <h1>Pub Explorer</h1>
  </header>

  <main>
    <div id="controls">
      <button id="locateMe">Use My Location</button>

      <div id="stats">
        <p><strong>Visited:</strong> <span id="visitedCount">0</span> / <span id="totalCount">0</span></p>
        <p><strong>Completion:</strong> <span id="completionPercent">0%</span></p>
      </div>

      <button id="nearestPubBtn">Find Closest Unvisited Pub</button>
      <p id="nearestPubResult"></p>
    </div>

    <div id="map"></div>
  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script src="js/app.js"></script>
</body>
</html>
