<div id=distance>???</div>

<script>
let id;
let target;
let options;

function deg2rad(degrees) {
  return degrees * (Math.PI / 180);
}

function success(pos) {
    document.getElementById("distance").innerHTML = "success a";
  const crd = pos.coords;

  document.getElementById("distance").innerHTML = crd.latitude;
  var R = 6371; // Radius of the earth in km
  var dLat = deg2rad(crd.latitude-target.latitude);  // deg2rad below
  var dLon = deg2rad(crd.latitude-target.latitude); 
  
  document.getElementById("distance").innerHtml = "pre-a";
  var a = 
    Math.sin(dLat/2) * Math.sin(dLat/2) +
    Math.cos(deg2rad(crd.latitude)) * Math.cos(deg2rad(target.latitude)) * 
    Math.sin(dLon/2) * Math.sin(dLon/2)
    ; 
    
  document.getElementById("distance").innerHtml = "pre-c";
  var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
  var d = R * c * 1000; // Distance in m
  document.getElementById("distance").innerHtml = "pre-d";
  document.getElementById("distance").innerHTML = d;

  if (d < 1200) {
    document.getElementById("distance").innerHTML = "Congratulations, you reached the target <br>" + document.getElementById("distance").innerHTML;
    //navigator.geolocation.clearWatch(id);

  }
}

function error(err) {
  console.error(`ERROR(${err.code}): ${err.message}`);
}

target = {
  latitude: 51.503367,
  longitude: -0.084273,
};

options = {
  enableHighAccuracy: false,
  timeout: 0,
  maximumAge: 0,
};

id = navigator.geolocation.watchPosition(success, error, options);
</script>
